<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assiment26</title>
</head>
<body>
   <script> 
   
   const number = parseInt(prompt('Enter a number'));
switch (number) {
  case 1:
    alert("You entered the number 1");
    break;
  case 2:
    alert("You entered the number 2");
    break;
  case 3:
    alert("You entered the number 3");
    break;
  default:
    alert("You entered a number other than 1, 2, or 3");
    break;
}
</script>
</body>
</html>
